<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/resources/myrest.css" />
    <link rel="stylesheet" href="/resources/findid.css" />
  </head>
  <body>
  <form action="./findAction.jsp" method="post">
    <div class="wrap">
      <h1>
        <a href="./index.jsp">
          <img src="/resources/WATCHA_PEDIA_Logo_Main1.png" alt="" />
        </a>
      </h1>
      <form id="loginCheck" action="checkid.jsp">
        <ul>
          <li class="log">아이디 찾기</li>
          <li class="mail" >
            이메일,전화번호,주민등록번호를 입력하세요.
          </li class="mail">
          <div class="email">
            <li><input type="text" name="email" placeholder="이메일" required/></li>
          </div>
          <div class="phone-number">
            <li><input type="text" name="phone" placeholder="전화 번호" required/></li> 

          </div>
          <div class="residen-number">
            <li><input type="text" name="residence" placeholder="주민 등록 번호 ( - 없이 입력하세요.)" required/></li> 
          </div>
          <li><button type="submit">다음</button></li>
        </ul>
      </form>
    </div>
	</form>
  </body>
</html>
